{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="form-container">
        <h2>Carica un Torrent</h2>
        <form id="uploadForm" class="form">
            <div class="form-group">
                <label for="title">Titolo:</label>
                <input type="text" id="title" name="title" required minlength="3" maxlength="200">
            </div>
            <div class="form-group">
                <label for="description">Descrizione:</label>
                <textarea id="description" name="description" required minlength="10" maxlength="10000"></textarea>
            </div>
            <div class="form-group">
                <label for="size">Dimensione (MB):</label>
                <input type="number" id="size" name="size" required min="1">
            </div>
            <div class="form-group">
                <label for="categories">Categorie (separate da virgola):</label>
                <input type="text" id="categories" name="categories" placeholder="es: Film, Azione, 2024" required>
            </div>
            <div class="form-group">
                <label for="file">File Torrent:</label>
                <input type="file" id="file" name="file" accept=".torrent" required>
            </div>
            <button type="submit" class="btn-primary">Carica Torrent</button>
        </form>
    </div>
</div>
{% endblock %}
